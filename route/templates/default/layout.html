<script type="text/javascript">
  
function getUrlPath(){
    var thisUrl = window.location.href;
    var pathArr = thisUrl.split('/');
    return pathArr[pathArr.length - 1];
}
var thisPath = getUrlPath();
console.log('thisPath',thisPath);
if(thisPath != ''){
    console.log(thisPath.indexOf('_'));
    if (thisPath.indexOf('_')>-1){
        $('#navbar-menu .nav-item.'+thisPath.split('_')[0]).addClass('active');
    } else{
        $('#navbar-menu .nav-item.'+thisPath).addClass('active');
    }


    
} else {
    $('#navbar-menu .nav-item.index').addClass('active');
}
</script>
