<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TG全能王</title>
<meta name="renderer" content="webkit">
<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/static/style/admin.css" media="all">
<link rel="stylesheet" href="/static/style/login.css" media="all">
<link rel="stylesheet" href="/static/tgking.css" media="all">
<script src="/static/layui/layui.js"></script>
<script src="/static/tgking.js"></script>
</head>
<body class="layui-layout-body">

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
    <div class="layadmin-user-login-main">
    	<div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>TG万能王</h2>
      	</div>
      	<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
	       	<div class="layui-form-item">
	        	<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
	        	<input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
	        </div>
	        <div class="layui-form-item">
	        	<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
	        	<input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
	        </div>
	        <div class="layui-form-item">
	          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="tg-king-login">登 入</button>
	        </div>
     	</div>
    </div>
    
    <div class="layui-trans layadmin-user-login-footer">
    	<p>© 2022 <a href="https://github.com/midoks/tg-king" target="_blank">TG万能王</a></p>
    </div>    
</div>

<script>
layui.config({
    base: '/static/'
}).extend({
    index: 'lib/index'
}).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();

    //提交
    form.on('submit(tg-king-login)', function(obj){ 
	    admin.req({
	        url: '/do_login'
	        ,method:'POST'
	        ,data: obj.field
	        ,done: function(res){
	        	console.log(res);

	        	layer.msg('登入成功', {offset: '15px',icon: 1,time: 1000}, function(){ 
		        	location.href = '/';
		    	});
	        }
     	});
	});
//end  
});
</script>

</body>
</html>
